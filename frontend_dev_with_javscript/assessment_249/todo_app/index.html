<!doctype html>
<html lang="en-US">
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="javascripts/todo.js"></script>
  </head>
  <body>
    <input type="checkbox" id="hb-menu">
    <div class="container">
      <section id="navigation">
        <div id="all-todos">
          <ul></ul>
        </div>

        <div id="completed">
          <ul></ul>
        </div>
      </section>

      <section id="content">
        <label for="hb-menu" class="hb-menu"></label>
        <header>
          <h2></h2>
          <p><a class="add-new" href="">Add new to do</a></p>
        </header>
        <ul></ul>

        <div class="modal">
          <form action="#" method=post>
            <fieldset>
              <div class="form-row">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
              </div>
              <div class="form-row">
                <label for="day">Due Date</label>
                <select name="day" id="day">
                  <option value="">Day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
                <span>/</span>
                <select name="month" id="month">
                  <option value="">Month</option>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
                <span>/</span>
                <select name="year" id="year">
                  <option value ="">Year</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                </select>
              </div>
              <div class="form-row">
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
              </div>
              <div class="form-row">
                <label></label>
                <input type="submit" value="Save" class="button">
                <button name="complete" class="button">Mark As Complete</button>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-layer"></div>
      </section>
    </div>

    <script id="heading" type="text/x-handlebars">
          {{date}}<span class="circle highlight total">{{total}}</span>
    </script>

    <script id="allTodos" data-type="partial" type="text/x-handlebars">
      <li id="todos-heading">
        <h3>All Todos</h3>
        <p class="circle">{{todosTotal}}</p>
      </li>
      {{#each monthlyTodos}}
      <li>
        <p>{{date}}</p>
        <p class="circle">{{total}}</p>
      </li>
      {{/each}}
    </script>

    <script id="completedTodos" data-type="partial" type="text/x-handlebars">
      <li id="completed-heading">
        <h3>Completed</h3>
        <p class="circle">{{todosTotal}}</p>
      </li>
      {{#each monthlyTodos}}
      <li class="complete">
        <p>{{date}}</p>
        <p class="circle">{{total}}</p>
      </li>
      {{/each}}
    </script>

    <script id="todo" data-type="partial" type="text/x-handlebars">
      <li>
        <a class="todo" data-id="{{id}}" href="">{{title}} - {{dueDate}}</a>
        <a class="delete" href=""><img src="images/icon-trash.png" alt="delete"></a>
      </li>
    </script>

    <script id="todoComplete" data-type="partial" type="text/x-handlebars">
      <li>
        <a class="todo complete" data-id="{{id}}" href="">{{title}} - {{dueDate}}</a>
        <a class="delete" href=""><img src="images/icon-trash.png" alt="delete"></a>
      </li>
    </script>

    <script id="todos" type="text/x-handlebars">
      {{#each todos}}
      {{#unless completed}}
      {{> todo}}
      {{/unless}}
      {{/each}}
      {{#each todos}}
      {{#if completed}}
      {{> todoComplete}}
      {{/if}}
      {{/each}}
    </script>
  </body>
</html>
