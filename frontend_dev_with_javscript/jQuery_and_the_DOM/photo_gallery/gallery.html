<!doctype html>
<html lang="en-US">
<head>
  <title>Photo Gallery</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="gallery.js"></script>
</head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <div id='slideshow'>
        <figure>
          <img src="http://placehold.it/1200x900" alt="Example Photo 1">
          <figcaption>Example photo 1</figcaption>
        </figure>
        <figure>
          <img src="http://placehold.it/1200x900/cfe61b" alt="Example Photo 2">
          <figcaption>Example photo 2</figcaption>
        </figure>
        <figure>
          <img src="http://placehold.it/1200x900/E01451" alt="Example Photo 3">
          <figcaption>Example photo 3</figcaption>
        </figure>
        <figure>
          <img src="http://placehold.it/1200x900/14E01B" alt="Example Photo 4">
          <figcaption>Example photo 4</figcaption>
        </figure>
        <ul>
          <li class='active'><a href='#'><img src="http://placehold.it/1200x900" alt="photo 1" title="photo 1"></a></li>
          <li><a href='#'><img src="http://placehold.it/1200x900/cfe61b" alt="photo 2" title="photo 2"></a></li>
          <li><a href='#'><img src="http://placehold.it/1200x900/E01451" alt="photo 3" title="photo 3"></a></li>
          <li><a href='#'><img src="http://placehold.it/1200x900/14E01B" alt="photo 4" title="photo 4"></a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
