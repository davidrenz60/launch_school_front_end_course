<!doctype html>
<html lang="en-US">
  <head>
    <title>Canvas Stamper</title>
    <meta charset="UTF-8" />
    <link rel='stylesheet' href='canvas.css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="canvas.js"></script>
  </head>
  <body>
    <canvas width="800" height="500"></canvas>
    <ul>
      <li><a href="#" class="drawing_method" data-method="circle">Circle</a></li>
      <li><a href="#" class="drawing_method" data-method="square">Square</a></li>
      <li><a href="#" class="drawing_method" data-method="triangle">Triangle</a></li>
      <li><a href="#" id="clear">Clear</a></li>
      <li>
          <form>
          <fieldset>
            <label>Color: <input type="text" id="color"></label>
            <label>Size(px): <input type="text" id="size" value='30'></label>
          </fieldset>
        </form>
      </li>
    </ul>
  </body>
</html>
