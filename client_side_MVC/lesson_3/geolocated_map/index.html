<!doctype html>
<html lang="en-US">
  <head>
    <title>Geolocated Map</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link href="stylesheets/owfont-regular.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  </head>
  <body>
    <main>
      <article>
        <div id="map"><p>Getting Location...</p></div>
        <div id="weather"></div>
      </article>
    </main>
    <script id="weather_card" type="text/x-handlebars">
      <h2>{{location}}</h2>
      <h3>{{{temp}}}</h3>
      <p><i class="owf owf-{{icon}}"></i>{{description}}</p>
    </script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
