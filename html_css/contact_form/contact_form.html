<!doctype html>
<html lang="en-US">
  <head>
    <title>Contact Form</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt>
            <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name">
          </dd>
          <dt>
            <label for="last_name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last_name">
          </dd>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="name@email.com" inputmode="email">
          </dd>
        </dl>

        <div id="inline">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
            <label for="state">State</label>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
            <label for="zip">Zipcode</label>
            <input type="number" name="zipcode" id="zipcode" inputmode="numeric">
        </div>

        <p>Which of these colors do you most prefer?</p>
        <ul>
          <li>
            <label><input type="radio" name="color" value="red" checked>Red</label>
          </li>
          <li>
            <label><input type="radio" name="color" value="orange">Orange</label>
          </li>
          <li>
            <label><input type="radio" name="color" value="yellow">Yellow</label>
          </li>
          <li>
            <label><input type="radio" name="color" value="green">Green</label>
           </li>
           <li>
            <label><input type="radio" name="color" value="blue">Blue</label>
          </li>
          <li>
            <label><input type="radio" name="color" value="indigo">Indigo</label>
          </li>
          <li>
            <label><input type="radio" name="color" value="violet">Violet</label>
          </li>
        </ul>
        <p>What web technologies do you want to hear more about?</p>
        <ul>
          <li>
            <label><input type="checkbox" name="html" value="html">HTML</label>
          </li>
          <li>
            <label><input type="checkbox" name="css" value="css">CSS</label>
          </li>
          <li>
            <label><input type="checkbox" name="javascript" value="javascript">Javascript</label>
          </li>
          <li>
            <label><input type="checkbox" name="ruby" value="ruby">Ruby</label>
           </li>
           <li>
            <label><input type="checkbox" name="rails" value="rails">Rails</label>
           </li>
        </ul>
        <dl>
          <dt>
            <label for="comments">Comments</label>
          </dt>
          <dd>
            <textarea rows="6" cols="80" name="comment" id="comments"></textarea>
          </dd>
        </dl>
        <input type="hidden" name="date" value="2016-5-31" name="timestamp">
        <input type="submit">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>
